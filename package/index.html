<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Tab</title>
  <meta name="description" content="Chrome new tab showing inspirational quotes">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="app"></div>

<footer></footer>

<template id="quote-template">
  <h1 class="quote">
    <span class="quote-text"></span>
  </h1>
  <h2 class="author">
    &#8212; <span class="author-text"></span>
  </h2>
  <h2 class="title">
    <span class="title-text"></span>
  </h2>
</template>

<script src="app/app.js" type="module"></script>

</body>
</html>
